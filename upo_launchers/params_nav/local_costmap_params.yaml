local_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 10.0  
  publish_frequency: 3.0
  static_map: false
  rolling_window: true
  width: 10.0 
  height: 10.0 
  resolution: 0.05 #0.025
  inflation_radius: 0.70  #0.34*2 = 0.68 #0.34*4=1.36
  cost_scaling_factor: 10.0 #7.0 #2.0 #10.0=default
  obstacle_range: 4.9 
  max_obstacle_range: 4.9
  raytrace_range: 5.8

