global_costmap:
  global_frame: /map
  robot_base_frame: /base_link
  update_frequency: 0.1 #default=5.0
  publish_frequency: 0.5 
  static_map: true
  inflation_radius: 2.0 
  cost_scaling_factor: 3.0 #10.0=default
  resolution: 0.05 #default=0.05 meters/cells
  obstacle_range: 4
  max_obstacle_range: 5
  raytrace_range: 6.3 


