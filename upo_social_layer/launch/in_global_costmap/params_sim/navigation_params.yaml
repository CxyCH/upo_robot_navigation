#-----GENERAL PARAMS FOR UPO_NAVIGATION -------------------------
base_global_planner: navfn/NavfnROS
base_local_planner: base_local_planner/TrajectoryPlannerROS
recovery_behaviors: [{
    name: conservative_reset, 
    type: clear_costmap_recovery/ClearCostmapRecovery
  }, {
    name: aggressive_reset,
    type: clear_costmap_recovery/ClearCostmapRecovery
#  }, {
#    name: rotate_recovery1,
#    type: rotate_recovery/RotateRecovery
#  }, {
#    name: rotate_recovery2,
#    type: rotate_recovery/RotateRecovery
  }]
planner_frequency:          5 #def:0
controller_frequency:       15.0
planner_patience:           15.0
controller_patience:        10.0
conservative_reset_dist:    4.0
recovery_behavior_enabled:  true
clearing_rotation_allowed:  false
shutdown_costmaps:          false
oscillation_timeout:        0.0
oscillation_distance:       0.5


#------ GLOBAL PLANNER PARAMS -------------------------------------
# http://www.ros.org/wiki/navfn
NavfnROS:

  allow_unknown:                      false
  planner_window_x:                   0.0
  planner_window_y:                   0.0
  default_tolerance:                  0.05
  visualize_potential:                true  
  planner_costmap_publish_frequency:  1.0
  use_dijkstra:                       false 
  old_navfn_behavior:                 false




#---- LOCAL PLANNER PARAMS ----------------------------------------
TrajectoryPlannerROS:
  
  #Set the acceleration limits of the robot
  acc_lim_th:                  1.0 
  acc_lim_theta:               1.0 
  acc_lim_th:                  1.0
  acc_lim_x:                   1.0 
  acc_lim_y:                   0.0 

  max_vel_x:                   0.6 
  min_vel_x:                   0.1
  escape_vel:                  -0.05  

  max_rotational_vel:          0.4 
  max_vel_theta:               0.4  # = max_rotational_vel
  min_vel_theta:              -0.4 # = -min_rotational_vel
  min_in_place_rotational_vel: 0.2
  min_in_place_vel_theta:      0.2
  
  escape_reset_dist:           0.001   #default = 0.10
  escape_reset_theta:          0.001  #M_PI_4

  sim_time:                    1.0
  sim_granularity:             0.025
  vx_samples:                  4 #10 
  vtheta_samples:              20

  holonomic_robot:             false

  # Goal Tolerance Parameters
  yaw_goal_tolerance:          0.1
  xy_goal_tolerance:           0.10
  latch_xy_goal_tolerance:     true

  # Trajectory Scoring Parameters
  pdist_scale:                 0.8    
  gdist_scale:                 0.6     
  occdist_scale:               0.01   
  heading_scoring:             false     
  heading_scoring_timestep:    0.8
  controller_frequency:        15.0 
  heading_lookahead:           0.325
  simple_attractor:            false


  
